<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><script type="text/babel"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function Title(){
        return(
            <h3 id="title" onMouseEnter={() => console.log("mouse entered")}>
            Hello! I'm a title
            </h3>
        );
        };

    const Button=() => (
    <button
    style={{
        backgroundColor : "tomato",
    }}
    onClick={() => console.log("im clicked")}
    >
    Click me
    </button>
    ); //(valid html tag, property, content)

    const Container = (
        <div>
        <Title />
         <Button />
        </div>
    ) //components should be uppercases, if not, it's considered as HTML
    ReactDOM.render(Container, root); //render == show it to users (what, where)
</script>
</html>
